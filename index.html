---
layout: default
---

<div class="home">

  <h1 class="page-heading">Your flag value is <input id="flag" type="text" value="0" /></h1>

  <section class="flag-list">
    <div>
      {% for flag in site.flags %}
        {% capture col %}{% cycle 'duck', 'duck', 'goose' %}{% endcapture %}
        
        <div><label><input type="checkbox" value="{{ flag[0] }}">{{ flag[1] }}</label></div>
        
        {% if col == 'goose' %}
      </div>
      <div>
        {% endif %}
      {% endfor %}
    </div>
  </section>

</div>

<script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
